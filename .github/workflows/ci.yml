name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  get-cask-packages:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.get.outputs.packages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - id: get
        name: Get cask packages
        run: |
          echo "packages=$(
            grep '^cask ' Brewfile | \
            sed 's/^cask //g' | \
            xargs
          )" >> $GITHUB_OUTPUT

  install:
    needs: [get-cask-packages]
    runs-on: macos-15
    defaults:
      run:
        shell: zsh -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install
        run: |
          DOTFILES_DIR=$GITHUB_WORKSPACE \
          NONINTERACTIVE=1 \
          HOMEBREW_BUNDLE_CASK_SKIP="${{ needs.get-cask-packages.outputs.packages }}" \
          sh install.sh
      - name: Doctor
        run: sh scripts/doctor.sh

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup shellcheck
        run: |
          sudo apt update
          sudo apt install shellcheck
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno check
      - run: deno fmt --check
      - name: shellcheck
        run: shellcheck **/*.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup editorconfig-checker
        uses: editorconfig-checker/action-editorconfig-checker@main
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: editorconfig-checker
      - run: deno lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno test -A
