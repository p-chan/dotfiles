name: CI

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: zsh -l {0}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  get-cask-packages:
    runs-on: macos-15
    outputs:
      packages: ${{ steps.get.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      - id: get
        run: |
          echo "packages=$(
            grep '^cask ' Brewfile | \
            sed 's/^cask //g' | \
            xargs
          )" >> $GITHUB_OUTPUT
  install:
    needs: [get-cask-packages]
    strategy:
      matrix:
        os: [macos-15, ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - if: matrix.os == 'ubuntu-24.04'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh
      - run: |
          DOTFILES_DIR=$GITHUB_WORKSPACE \
          NONINTERACTIVE=1 \
          HOMEBREW_BUNDLE_CASK_SKIP="${{ needs.get-cask-packages.outputs.packages }}" \
          bash install.sh
  check:
    needs: [get-cask-packages]
    strategy:
      matrix:
        os: [macos-15, ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - if: matrix.os == 'ubuntu-24.04'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh
      - run: |
          DOTFILES_DIR=$GITHUB_WORKSPACE \
          NONINTERACTIVE=1 \
          HOMEBREW_BUNDLE_CASK_SKIP="${{ needs.get-cask-packages.outputs.packages }}" \
          bash install.sh
      - run: editorconfig-checker
      - run: deno check
      - run: deno fmt --check
      - run: deno lint
      - run: shellcheck scripts/*.sh
  test:
    needs: [get-cask-packages]
    strategy:
      matrix:
        os: [macos-15, ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - if: matrix.os == 'ubuntu-24.04'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh
      - run: |
          DOTFILES_DIR=$GITHUB_WORKSPACE \
          NONINTERACTIVE=1 \
          HOMEBREW_BUNDLE_CASK_SKIP="${{ needs.get-cask-packages.outputs.packages }}" \
          bash install.sh
      - run: bash scripts/doctor.sh
      - run: deno test -A
