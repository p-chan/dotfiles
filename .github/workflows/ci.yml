name: CI

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: zsh -l {0}

jobs:
  get-cask-packages:
    runs-on: macos-15
    outputs:
      packages: ${{ steps.get.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      - id: get
        run: |
          echo "packages=$(
            grep '^cask ' Brewfile | \
            sed 's/^cask //g' | \
            xargs
          )" >> $GITHUB_OUTPUT
  install:
    needs: [get-cask-packages]
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      # stabilize gpg for temporary workaround
      # https://github.com/actions/runner-images/issues/9777#issuecomment-2102603197
      - run: |
          mkdir -p ~/.gnupg/
          touch ~/.gnupg/dirmngr.conf
          echo "standard-resolver" >  ~/.gnupg/dirmngr.conf
      # Temporary workaround
      # https://github.com/Dokploy/dokploy/issues/2291
      - run: gpg --keyserver hkps://keyserver.ubuntu.com --recv-keys 5BE8A3F6C8A5C01D106C0AD820B1A390B168D356
      - run: |
          DOTFILES_DIR=$GITHUB_WORKSPACE \
          NONINTERACTIVE=1 \
          HOMEBREW_BUNDLE_CASK_SKIP="${{ needs.get-cask-packages.outputs.packages }}" \
          sh scripts/install.sh
  check:
    needs: [get-cask-packages]
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      # stabilize gpg for temporary workaround
      # https://github.com/actions/runner-images/issues/9777#issuecomment-2102603197
      - run: |
          mkdir -p ~/.gnupg/
          touch ~/.gnupg/dirmngr.conf
          echo "standard-resolver" >  ~/.gnupg/dirmngr.conf
      # Temporary workaround
      # https://github.com/Dokploy/dokploy/issues/2291
      - run: gpg --keyserver hkps://keyserver.ubuntu.com --recv-keys 5BE8A3F6C8A5C01D106C0AD820B1A390B168D356
      - run: |
          DOTFILES_DIR=$GITHUB_WORKSPACE \
          NONINTERACTIVE=1 \
          HOMEBREW_BUNDLE_CASK_SKIP="${{ needs.get-cask-packages.outputs.packages }}" \
          sh scripts/install.sh
      - run: editorconfig-checker
      - run: deno check
      - run: deno fmt --check
      - run: deno lint
      - run: shellcheck scripts/*.sh
  test:
    needs: [get-cask-packages]
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      # stabilize gpg for temporary workaround
      # https://github.com/actions/runner-images/issues/9777#issuecomment-2102603197
      - run: |
          mkdir -p ~/.gnupg/
          touch ~/.gnupg/dirmngr.conf
          echo "standard-resolver" >  ~/.gnupg/dirmngr.conf
      # Temporary workaround
      # https://github.com/Dokploy/dokploy/issues/2291
      - run: gpg --keyserver hkps://keyserver.ubuntu.com --recv-keys 5BE8A3F6C8A5C01D106C0AD820B1A390B168D356
      - run: |
          DOTFILES_DIR=$GITHUB_WORKSPACE \
          NONINTERACTIVE=1 \
          HOMEBREW_BUNDLE_CASK_SKIP="${{ needs.get-cask-packages.outputs.packages }}" \
          sh scripts/install.sh
      - run: sh scripts/install.test.sh
      - run: deno test -A scripts/
